<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>

  <div class="mt-3 container">
    <div class="mt-3 mb-4 container">
      <div class="mb-3">
        <div class="d-flex justify-content-between">
          {% if request.user.is_authenticated %}
            <h2 class="mb-2">Hello, {{request.user.username}}!</h2>
              <form action="{% url "accounts:logout" %}" method='POST'>
                {% csrf_token %}
                <button type="submit" class="btn btn-light">Logout</button>
              </form>
          {% else %}
            <h2 class="mb-2">Please Login!</h2>
              <div>
                <a style="height: 50%;" href="{% url 'accounts:login' %}"><button type="button" class="btn btn-light">Login</button></a>
                <a style="height: 50%;" href="{% url 'accounts:signup' %}"><button type="button" class="btn btn-light">SignUp</button></a>           
              </div>
          {% endif %}
        </div>
      </div>
    </div>
    <hr>
  </div>

  <div class="mt-3 container">
    <div class="mt-3 mb-4">
      {% include '_navbar.html' %}
    </div>
    <div class="mb-5">
      {% block content %}
      {% endblock content %}
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
